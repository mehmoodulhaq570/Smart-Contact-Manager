<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{fragments/base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title id="title">Login Page</title>
  </head>
  <body>
    <section id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-sap-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- It will take the space of all 6 columns -->
          <!-- card -->
          <div
            class="block p-6 border-t-[10px] bg-white border-blue-700 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
          >
            <!-- Message Here -->
            <div>
              <div th:replace="~{fragments/message :: messagebox}"></div>

              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                Login Here
              </h5>
              <!-- <p class="font-normal text-gray-400 dark:text-gray-400">
            </p> -->

              <div th:if="${param.error}" class="text-red-600 text-center my-3">
                Invalid email or password
              </div>
              <div
                th:if="${param.logout}"
                class="text-green-600 text-center my-3"
              >
                You have been logged out
              </div>

              <!-- This is our form -->
              <form
                method="post"
                data-th-action="@{'/authenticate'}"
                class="mt-5"
              >
                <!-- We are making a dynamic object so thats why are using the ${userForm} -->

                <div class="mb-5">
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Email</label
                  >
                  <input
                    name="email"
                    type="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="ahmadali26@gmail.com"
                    required
                  />
                  <!-- Error message for email -->
                  <!-- <p
                      th:if="${#fields.hasErrors('email')}"

                      class="text-red-600 py-2 px-1"
                    >
                      Email is required
                    </p> -->
                </div>
                <div class="mb-5">
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New password</label
                  >
                  <input
                    name="password"
                    type="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                  <!-- Error message for password -->
                  <!-- <p
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                      class="text-red-600 py-2 px-1"
                    >
                      Password is required
                    </p> -->
                </div>

                <div class="flex justify-center space-x-4">
                  <button
                    type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Login
                  </button>

                  <button
                    type="reset"
                    class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-400 dark:hover:bg-orange-500 dark:focus:ring-orange-600"
                  >
                    Reset
                  </button>
                </div>
              </form>
              <div class="social-buttions-container flex flex-col items-center justify-center mt-10 space-y-4">
                <a
                  class="w-1/4 flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-white text-gray-700 border border-gray-300 shadow hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm text-center dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800"
                  data-th-href="@{'/oauth2/authorization/google'}"
                >
                  <img
                    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                    alt="Google"
                    class="w-5 h-5"
                  />
                  Sign in with Google
                </a>
                <a
                  class="w-1/4 flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-700 shadow hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-500 font-medium text-sm text-center dark:bg-gray-700 dark:text-white dark:border-gray-700 dark:hover:bg-gray-900 dark:focus:ring-gray-800"
                  data-th-href="@{'/oauth2/authorization/github'}"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 .5C5.73.5.5 5.73.5 12c0 5.08 3.29 9.39 7.86 10.91.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.74-1.56-2.56-.29-5.26-1.28-5.26-5.7 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11.1 11.1 0 0 1 2.9-.39c.99 0 1.99.13 2.9.39 2.2-1.49 3.17-1.18 3.17-1.18.63 1.59.23 2.76.11 3.05.74.81 1.19 1.84 1.19 3.1 0 4.43-2.7 5.41-5.27 5.7.42.36.79 1.09.79 2.2 0 1.59-.01 2.87-.01 3.26 0 .31.21.68.8.56C20.71 21.39 24 17.08 24 12c0-6.27-5.23-11.5-12-11.5z"/>
                  </svg>
                  Sign in with Github
                </a>
          </div>
        </div>
      </div>
      </div>
    </div>
    </section>
    <script>
      console.log("Login page");
    </script>
  </body>
</html>
